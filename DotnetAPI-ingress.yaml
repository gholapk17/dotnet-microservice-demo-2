apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dotnetapi-ingress
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /weatherforecast
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: dotnetapi-service
            port:
              number: 80
